<div class="forget-password-container">
    <div class="forget-password-form">
        <h1>Mot de passe oublié ?</h1>
        <p class="subtitle">
            Veuillez saisir votre email de connexion afin de recevoir le lien de réinitialisation de votre mot de passe
        </p>

        <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Entrez votre email</label>
                <input
                    type="email"
                    id="email"
                    formControlName="email"
                    placeholder="Entrez votre email"
                    class="form-control"
                />
                <p *ngIf="isInvalid(forgetPasswordForm, 'email')" class="error">
                    Email invalide
                </p>
            </div>

            <button type="submit" class="btn btn-primary submit-btn" [disabled]="forgetPasswordForm.invalid">
                Recevoir le lien
            </button>
        </form>

        <p class="back-to-login">
            <a (click)="navigatetoLogin()">Retour à la page de connexion</a>
        </p>

        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
        <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
    </div>
</div>
