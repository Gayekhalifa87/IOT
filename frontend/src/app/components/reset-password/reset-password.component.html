<div class="reset-password-container">
    <div class="reset-password-form">
        <h1>Réinitialisation de votre mot de passe</h1>
        <p class="subtitle">
            Veuillez entrer et confirmer votre nouveau mot de passe.
        </p>

        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group password-wrapper">
                <label for="newPassword">Nouveau mot de passe</label>
                <input
                    [type]="showNewPassword ? 'text' : 'password'"
                    id="newPassword"
                    formControlName="newPassword"
                    placeholder="Entrez votre nouveau mot de passe"
                    class="form-control"
                />
                <i
                    class="fas"
                    [ngClass]="showNewPassword ? 'fa-eye-slash' : 'fa-eye'"
                    (click)="toggleNewPasswordVisibility()"
                ></i>
                <p *ngIf="isInvalid(resetPasswordForm, 'newPassword')" class="error">
                    Mot de passe invalide
                </p>
            </div>

            <div class="form-group password-wrapper">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input
                    [type]="showConfirmPassword ? 'text' : 'password'"
                    id="confirmPassword"
                    formControlName="confirmPassword"
                    placeholder="Confirmez votre nouveau mot de passe"
                    class="form-control"
                />
                <i
                    class="fas"
                    [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"
                    (click)="toggleConfirmPasswordVisibility()"
                ></i>
                <p *ngIf="isInvalid(resetPasswordForm, 'confirmPassword')" class="error">
                    Les mots de passe ne correspondent pas
                </p>
            </div>

            <button type="submit" class="btn btn-primary submit-btn" [disabled]="resetPasswordForm.invalid">
                Réinitialiser le mot de passe
            </button>
        </form>

        <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
        <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
    </div>
</div>
